<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="race" value="#{raceEdit.race}" required="false"/>
    </f:metadata>
    <ui:define name="content">
        <h:form styleClass="m-4">
            <h:panelGrid columns="3">
                <h:outputLabel value="Nazwa" for="name"/>
                <h:inputText id="name" value="#{raceEdit.race.name}"/>
                <h:message for="name"/>

                <h:outputLabel value="Data" for="date"/>
                <h:inputText id="date" value="#{raceEdit.race.date}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="date"/>

                <h:outputLabel value="Tor" for="track"/>
                <h:selectOneListbox id="track" value="#{raceEdit.race.track}" collectionType="java.util.ArrayList">
                    <f:selectItems value="#{raceEdit.availableTracks}" var="track" itemValue="#{track}"
                                   itemLabel="#{track.name}"/>
                </h:selectOneListbox>
                <h:message for="track"/>
                <h:outputLabel value="Kierowcy" for="drivers"/>
                <h:selectManyListbox id="drivers" value="#{raceEdit.race.drivers}" collectionType="java.util.ArrayList">
                    <f:selectItems value="#{raceEdit.availableDrivers}" var="driver" itemValue="#{driver}"
                                   itemLabel="#{driver.firstName} #{driver.lastName}"/>
                </h:selectManyListbox>
                <h:message for="drivers"/>
                <h:commandButton value="Zapisz" action="#{raceEdit.saveRace}" styleClass="btn btn-outline-info mx-4"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
